<!doctype html>
<html ng-controller="AppController">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Stub</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="assets/styles/c6publisher.css">
        <script type="text/javascript" src="//use.typekit.net/xuz8gem.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        </script>
    </head>
    <body>
        <ng-include src="'assets/views/app.html'"></ng-include>

        <script>
            (function(build, search) {
                var c6 = window.c6 = {
                    kBaseUrl: build,
                    kDebug: false,
                    kEnv: 'production'
                };
                function decorateWithParams(object) {
                    var pairs = search.split('&');

                    function isBoolValue(key) {
                        return [
                            'kDebug'
                        ].indexOf(key) > -1;
                    }

                    pairs.forEach(function(pair) {
                        var split = pair.split('='),
                            key = split[0],
                            value = split[1];

                        if (pair.length === 0) { return; }

                        if (isBoolValue(key)) {
                            value = !!parseInt(value, 10);
                        }

                        object[key] = value;
                    });

                    return object;
                };

                decorateWithParams(c6);
            }('assets', window.location.search.replace(/^\?/, '')));
        </script>

        <script data-main="assets/scripts/main" src="//lib.cinema6.com/require/2.1.5/require.min.js"> </script>
    </body>
</html>
