<main class="manager__group" c6-with="ManagerCtrl.model as minireels">
    <nav class="manager__nav">
        <ul class="manager-nav__group">
            <li class="manager-nav__item"><button class="c6-button c6-button--positive">Create New</button></li>
        </ul>
    </nav>
    <ul class="manager__minireels">
        <li class="mr__container" ng-repeat="this in minireels">
            <article class="manager-mr__group">
                <header class="manager-mr__header">
                    <h4 class="header__title">{{this.title}}</h4>
                    <small class="header__status">Unpublished</small>
                </header>
                <p>{{this.summary}}</p>
                <form class="manager-mr__actions">
                    <button>Edit</button>
                    <button>Copy</button>
                    <button>Delete</button>
                </form>
            </article>
        </li>
    </ul>
    <p ng-show="!minireels.length">You have no Mini Reels. Would you like to <a>create one?</a></p>
</main>
