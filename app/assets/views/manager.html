<main c6-with="ManagerCtrl.model as minireels">
    <nav>
        <ul>
            <li><button>Create New</button>
        </ul>
    </nav>
    <ul>
        <li ng-repeat="this in minireels">
            <article>
                <header>
                    <h4>{{this.title}}</h4>
                    <span>Unpublished</span>
                </header>
                <p>{{this.summary}}</p>
                <button>Edit</button>
                <button>Copy</button>
                <button>Delete</button>
            </article>
        </li>
    </ul>
    <p ng-show="!minireels.length">You have no Mini Reels. Would you like to <a>create one?</a></p>
</main>
