<p class="formSection__introText">Based on your targeting selections, you cost per video view is <strong>${{SelfieBudgetCtrl.cpv}}</strong>.</p>

<div class="form__items">
    <fieldset class="form__item form__item--shortInput" ng-class="{ 'ui--hasError': !SelfieBudgetCtrl.validBudget }">
        <input c6-fill-check class="form__textBox form__textBox--units form__fillCheck" type="number" id="c6-campaign-budget" ng-model="SelfieBudgetCtrl.budget" ng-blur="SelfieBudgetCtrl.setBudget()">
        <span class="input__unit">$</span>
        <label class="form__label" for="c6-campaign-budget">
            <i class="fa fa-times ui--error"></i>
            Campaign Budget*
        </label>
        <div class="form__helpBox form__helpBox--right">
            <div class="form__helpText">
                Please enter the budget for your campaign.
            </div>
        </div>
        <div class="form__errorBox">
            <p class="form__errorMsg">
                <i class="fa fa-exclamation-triangle"></i> Error message goes here
            </p>
        </div>
    </fieldset>

    <fieldset class="form__item form__item--shortInput" ng-class="{ 'ui--hasError': SelfieBudgetCtrl.dailyLimitError }">
        <input c6-fill-check class="form__textBox form__textBox--units form__fillCheck" type="number" id="c6-daily-limit" ng-model="SelfieBudgetCtrl.limit" ng-blur="SelfieBudgetCtrl.setBudget()">
        <span class="input__unit">$</span>
        <label class="form__label" for="c6-daily-limit">
            <i class="fa fa-times ui--error"></i>
            Daily Budget*
        </label>
        <div class="form__helpBox form__helpBox--right">
            <div class="form__helpText">
                The Daily Budget allows you to set a limit for how much your campaign can spend in a day.
            </div>
        </div>
        <div class="form__errorBox">
            <p class="form__errorMsg">
                <i class="fa fa-exclamation-triangle"></i> {{SelfieBudgetCtrl.dailyLimitError}}
            </p>
        </div>
    </fieldset>
</div>
