<h1 class="formSection__title">
    <span class="formSection__titleText tk--hdr">Interests</span>
    <!--<span class="tk--fineprint">
        <i class="fa fa-asterisk"></i> Using this feature will add an additional cost of ${{SelfieInterestsCtrl.priceForInterests}} per 1000 video plays.
    </span>-->
</h1>

<div class="form__items text--left">

    <fieldset class="form__item">

    <div class="tree-multiselect">

        <div class="selections">
            <div class="section">
                <div class="title" style="cursor:pointer;" ng-click="show = !show">
                    <label>Interests</label>
                    <span ng-show="show" class="collapse-section">-</span>
                    <span ng-show="!show" class="collapse-section">+</span>
                </div>
            </div>
            <div ng-show="show" class="section" ng-repeat="tier in SelfieInterestsCtrl.tiers">
                <div class="title">
                    <span ng-click="tier.show = !tier.show" ng-show="tier.show" class="collapse-section">-</span>
                    <span ng-click="tier.show = !tier.show" ng-show="!tier.show" class="collapse-section">+</span>
                    <span ng-click="SelfieInterestsCtrl.toggleTier(tier)">
                        <input c6-indeterminate="tier.selected" type="checkbox" id="{{tier.id}}">
                        <label>{{tier.label}}</label>
                    </span>
                </div>
                <div ng-show="tier.show" ng-repeat="item in tier.children" class="item" data-value="{{item.id}}"><input ng-model="item.selected" type="checkbox" ng-change="SelfieInterestsCtrl.toggleInterest(item, tier)" id="{{item.id}}"><label for="{{item.id}}">{{item.label}}</label></div>
            </div>
        </div>

        <span ng-if="campaign.targeting.interests.length">Selected Interests</span>
        <div class="selected" ng-repeat="tier in SelfieInterestsCtrl.tiers">
            <div ng-repeat="item in tier.children">
                <div class="item" ng-if="item.selected" data-value="{{item.id}}"><span ng-click="SelfieInterestsCtrl.removeInterest(item, tier)" class="remove-selected">Ã—</span>{{item.label}}<span class="section-name">{{tier.label}}</span></div>
            </div>
        </div>

    </div>

        <!-- <label class="form__label" for="c6-interests">
            <i class="fa fa-times ui--error"></i>
            Interests
        </label> -->

                -- old text-- If possible, we will try to match your ad to relevant content. Please choose your category preferences here. Use 'Ctl/Cmd' or 'Shift' to select multiple items.
            </div>
        </div>-->
        <div class="form__errorBox">
            <p class="form__errorMsg">
                <i class="fa fa-exclamation-triangle"></i> Error message goes here
            </p>
        </div>
    </fieldset>

</div>
