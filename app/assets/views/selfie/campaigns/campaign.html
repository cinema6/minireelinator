<div class="pageHolder">

    <div class="pageHeader__group">
        <div class="mainHeader__group">
            <h1 class="mainHeader__breadcrumbs tk--hdr">
                <a c6-sref="Selfie:CampaignDashboard">Back to Campaigns</a>
            </h1>
            <div class="pageHeader__actions">
                <account-balance></account-balance>
                <div class="btnGroup">
                    <button ng-click="SelfieCampaignCtrl.copy()" ng-class="{ 'btnSpinner__waiting' : SelfieCampaignCtrl.pendingCopy }" class="btn btn--primary btn--small btn__nav btn__nav--primary"><i class="fa fa-copy"></i> Copy</button>
                    <button ng-if="!SelfieCampaignCtrl.campaign.status || SelfieCampaignCtrl.campaign.status === 'draft'" ng-click="SelfieCampaignCtrl.delete()" class="btn btn--primary btn--small btn__nav btn__nav--primary"><i class="fa fa-trash-o"></i> Delete</button>
                    <button ng-if="SelfieCampaignCtrl.campaign.status && SelfieCampaignCtrl.campaign.status !== 'draft'" c6-sref="Selfie:All:ManageCampaign" c6-models="[SelfieCampaignCtrl.originalCampaign]" c6-params="{}" class="btn btn--primary btn--small btn__nav btn__nav--primary"><i class="fa fa-ban"></i> Cancel Changes</button>
                </div>
            </div>
        </div><!--.mainHeader__group-->
    </div><!--.pageHeader__group-->

    <nav class="tocNav__group">
        <ul class="tocNav__list">
            <li class="tocNav__item">
                <a c6-scroll-to href="#section_1" ng-class="{'tocNav__link--inputError': !SelfieCampaignCtrl.validation.sections.section1 && SelfieCampaignCtrl.validation.show }" class="tocNav__link hint--right" data-hint="Create Your Campaign">1</a>
                <!--<div class="tocNav__label tk--hdr">Create Your Campaign</div>-->
            </li>
            <li class="tocNav__item">
                <a c6-scroll-to href="#section_2" ng-class="{'tocNav__link--inputError': !SelfieCampaignCtrl.validation.sections.section2 && SelfieCampaignCtrl.validation.show }" class="tocNav__link hint--right" data-hint="Advertiser Details">2</a>
                <!--<div class="tocNav__label tk--hdr">Sponsor Details</div>-->
            </li>
            <li class="tocNav__item">
                <a c6-scroll-to href="#section_3" ng-class="{'tocNav__link--inputError': !SelfieCampaignCtrl.validation.sections.section3 && SelfieCampaignCtrl.validation.show }" class="tocNav__link hint--right" data-hint="Add Your Video">3</a>
                <!--<div class="tocNav__label tk--hdr">Add Your Video</div>-->
            </li>
            <li class="tocNav__item">
                <a c6-scroll-to href="#section_4" ng-class="{'tocNav__link--inputError': !SelfieCampaignCtrl.validation.sections.section4 && SelfieCampaignCtrl.validation.show }" class="tocNav__link hint--right" data-hint="Create Your Ad">4</a>
                <!--<div class="tocNav__label tk--hdr">Create Your Ad</div>-->
            </li>
            <li class="tocNav__item">
                <a c6-scroll-to href="#section_5" ng-class="{'tocNav__link--inputError': !SelfieCampaignCtrl.validation.sections.section5 && SelfieCampaignCtrl.validation.show }" class="tocNav__link hint--right" data-hint="Target Your Audience">5</a>
                <!--<div class="tocNav__label tk--hdr">Target Your Ad</div>-->
            </li>
            <li class="tocNav__item">
                <a c6-scroll-to href="#section_6" ng-class="{'tocNav__link--inputError': !SelfieCampaignCtrl.validation.sections.section6 && SelfieCampaignCtrl.validation.show }" class="tocNav__link hint--right" data-hint="Set Your Budget">6</a>
                <!--<div class="tocNav__label tk--hdr">Set Your Budget</div>-->
            </li>
        </ul>
    </nav>

    <div class="gridHolder campaignWrap">
        <div class="gridHolder__wrap">

        <div class="grid grid--center" c6-alias="SelfieCampaignCtrl.campaign as campaign">

            <!-- <div class="grid__item">
                <a c6-sref="Selfie:CampaignDashboard">Back to Campaigns</a>
            </div> -->

            <div ng-if="SelfieCampaignCtrl.hiatus && SelfieCtrl.accounting.remainingFunds === 0" class="alertMessage alert__failure item--center two-thirds">We are currently not accepting campaigns or funds.</div>

            <div ng-include="'views/selfie/campaigns/edit/general.html'"></div>
            <div ng-include="'views/selfie/campaigns/edit/sponsor.html'"></div>
            <div ng-include="'views/selfie/campaigns/edit/video.html'"></div>
            <div ng-include="'views/selfie/campaigns/edit/text.html'"></div>
            <div ng-include="'views/selfie/campaigns/edit/targeting.html'"></div>
            <div ng-include="'views/selfie/campaigns/edit/flight_dates.html'"></div>
            <div ng-include="'views/selfie/campaigns/edit/submit.html'"></div>

        </div><!-- .grid -->

        </div>
    </div><!-- .gridHolder -->

    <div class="footer__group">
        &copy; <span class="hint--item hint--top" data-hint="Build: {{AppCtrl.version}}">Copyright {{AppCtrl.year}}</span> Reelcontent. All rights reserved.
    </div><!--.footer__group-->

</div><!-- .pageHolder -->

<soft-alert></soft-alert>
