<style>
    #braintree-paypal-loggedin { display: none !important; }
    #braintree-paypal-loggedout { display: none !important; }
</style>

<div class="grid__item three-quarters">

    <section class="formSection__group" id="section_6" ng-controller="SelfieCampaignPaymentController as SelfieCampaignPaymentCtrl">

        <h1 class="formSection__title">
            <span class="formSection__number">
                <span class="formSection__numberText">6</span>
            </span>
            <span class="formSection__titleText tk--hdr">Payment Options</span>
        </h1>

        <div class="form__items">

            <selfie-payment-methods campaign="campaign" methods="SelfieCampaignCtrl.paymentMethods"></selfie-payment-methods>

            <div class="text--center" ng-if="SelfieCampaignPaymentCtrl.paypalToken">
                <braintree-paypal client-token="{{SelfieCampaignPaymentCtrl.paypalToken}}" on-success="SelfieCampaignPaymentCtrl.success(method)">
                    <div id="c6-paypal"></div>
                </braintree-paypal>

                <button class="action__btnSecondary action__btnSecondary--big palm--one-whole" hidden-input-click="braintree-paypal-button">
                    <i class="faa fa-plus"></i>
                    PayPal
                </button><!--
            -->
                <button class="action__btnSecondary action__btnSecondary--big palm--one-whole" ng-click="SelfieCampaignPaymentCtrl.addCard()">
                    <i class="faa fa-plus"></i>
                    Credit Card
                </button>
            </div>

        </div><!--.form__items -->

        <div ng-if="SelfieCampaignPaymentCtrl.showModal">
            <braintree-credit-card client-token="{{SelfieCampaignPaymentCtrl.creditCardToken}}" method="{}" on-success="SelfieCampaignPaymentCtrl.success(method)" on-cancel="SelfieCampaignPaymentCtrl.cancel()"></braintree-credit-card>
        </div>

    </section><!--.formSection__group #section_1 -->

</div><!--.grid__item-->
