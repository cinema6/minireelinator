<div class="grid__item one-half" id="section_7">

    <section class="formSection__group" ng-controller="SelfieCampaignPaymentController as SelfieCampaignPaymentCtrl">

        <h1 class="formSection__title">
            <span class="formSection__number">
                <span class="formSection__numberText">7</span>
            </span>
            <span class="formSection__titleText tk--hdr">Payment Options</span>
        </h1>
        <p class="formSection__introText">Select a payment method for your campaign <span class="text--small"> (required) </span>.</p>

        <div ng-if="!campaign.paymentMethod && SelfieCampaignCtrl.validation.show" class="alertMessage alert__failure">
            <span class="formSection__introText">Payment method is required</span>
        </div>

        <div class="form__items">

            <selfie-payment-methods campaign="campaign" methods="SelfieCampaignCtrl.paymentMethods"></selfie-payment-methods>

            <div class="text--center">
                <braintree-paypal on-success="SelfieCampaignPaymentCtrl.paypalSuccess(method)">
                    <div id="c6-paypal"></div>
                </braintree-paypal>

                <button class="action__btnSecondary action__btnSecondary--big palm--one-whole" hidden-input-click="braintree-paypal-button">
                    <i class="faa fa-plus"></i>
                    PayPal
                </button><!--
            --><a c6-sref="Selfie:Campaign:Payment:New" class="action__btnSecondary action__btnSecondary--big palm--one-whole"><i class="faa fa-plus"></i>
                    Credit Card</a>
            </div>

        </div><!--.form__items -->

    </section><!--.formSection__group #section_1 -->

</div><!--.grid__item-->
