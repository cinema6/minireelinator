<div class="modalDialog__group modalDialog__group--confirm modalBody__group--tall selfieModal ng-scope">
    <header class="modalHeader__group">
        <h1 class="modal__title">Advertiser Logo and Social Links</h1>
        <button class="modal__closeBtn btnInvis" ng-click="SelfieCampaignWebsiteCtrl.close()"><span class="ir">Close</span>
            <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
            L18,1.5L16.5,0z"></path>
            </svg>
        </button>
    </header>

    <div class="modalBody__group typo--centered">
        <!-- loading animation -->
        <div class="assetLoader ui__connector" ng-show="SelfieCampaignWebsiteCtrl.loading">
            <div class="assetLoader__status">
                <div class="assetLoader__status--icon">
                    <div class="spinner"></div>
                </div>
                <div class="assetLoader__status--text text-small">Looking for logo and social links</div>
            </div>
        </div>

        <!-- loading failure -->
        <div class="assetLoader ui__connector" ng-show="SelfieCampaignWebsiteCtrl.error">
            <div class="assetLoader__status assetLoader__status-error">
                <div class="assetLoader__status--icon">
                    <i class="fa fa-warning"></i>
                </div>
                <div class="assetLoader__status--text text-small">Failed to find logo or social links</div>
            </div>
        </div>

        <div class="linksImport__group" ng-show="!SelfieCampaignWebsiteCtrl.loading && !SelfieCampaignWebsiteCtrl.error">
            <div class="linksImport__head">
                <div class="grid--center">
                    <div class="logoImport text--center" ng-show="SelfieCampaignWebsiteCtrl.logo.href">
                        <div class="text--center">
                            <div class="logoImport__wrap">
                                <img ng-src="{{SelfieCampaignWebsiteCtrl.logo.href}}">
                            </div>
                        </div>
                        <div class="text--center">
                            <span class="logoImport__label text--small">Logo</span>
                            <span class="checkbox--wrap">
                                <input type="checkbox" class="checkbox__item" ng-model="SelfieCampaignWebsiteCtrl.logo.selected">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="linkItems">
                        <ul>
                            <li class="grid two-thirds item--center" ng-repeat="option in SelfieCampaignWebsiteCtrl.links">
                                <div class="grid__item three-quarters linkItem__title text--left">
                                    <i class="fa fa-{{option.cssClass}}"></i>
                                    <span ng-if="option.href">{{option.href}}</span>
                                    <span ng-if="!option.href" class="not--found">
                                        Not found,
                                        <span ng-if="option.selected"> remove any existing link</span>
                                        <span ng-if="!option.selected"> keep any existing link</span>
                                    </span>
                                </div>
                                <div class="grid__item one-tenth text--left item--right">
                                    <span class="checkbox--wrap">
                                        <input type="checkbox" class="checkbox__item" ng-model="option.selected">
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid__item" ng-show="!SelfieCampaignWebsiteCtrl.loading && !SelfieCampaignWebsiteCtrl.error">
            <div class="alertMessage alert__warning item--center two-thirds text--center">
                Selected options will overwrite existing data
                <span style="display:none">
                    <span ng-if="!!SelfieCampaignWebsiteCtrl.logo.href && !SelfieCampaignWebsiteCtrl.links.length">logo</span>
                    <span ng-if="!SelfieCampaignWebsiteCtrl.logo.href && !!SelfieCampaignWebsiteCtrl.links.length">social links</span>
                    <span ng-if="!!SelfieCampaignWebsiteCtrl.logo.href && !!SelfieCampaignWebsiteCtrl.links.length">logo and social links</span>
                </span>
            </div>
        </div>
    </div>

    <footer class="modalFooter__group" ng-show="!SelfieCampaignWebsiteCtrl.loading">
        <button ng-show="!SelfieCampaignWebsiteCtrl.error" class="btnAction btnAction btnAction--first ng-binding" ng-click="SelfieCampaignWebsiteCtrl.close()" title="Cancel">Cancel</button>
        <button ng-show="!SelfieCampaignWebsiteCtrl.error" ng-click="SelfieCampaignSponsorCtrl.saveWebsiteData(SelfieCampaignWebsiteCtrl.data);SelfieCampaignWebsiteCtrl.close()" title="Yes" class="btnAction btnAction--success btnAction--last ng-binding" type="button">Import</button>
        <button ng-show="SelfieCampaignWebsiteCtrl.error" ng-click="SelfieCampaignWebsiteCtrl.close()" title="OK" class="btnAction btnAction--success btnAction--last ng-binding" type="button">OK</button>
    </footer>
</div>
<div class="modal__overlay modal__overlay--confirm">&nbsp;</div>
