<div class="grid__item two-thirds" id="section_1">

    <section class="formSection__group">

        <h1 class="formSection__title">
            <span class="formSection__number">
                <span class="formSection__numberText">1</span>
            </span>
            <span class="formSection__titleText tk--hdr">Create Your Campaign</span>
        </h1>
        <p class="formSection__introText">This is for your reference only. It will not be added to the video card.</p>
        <div class="form__items">

            <fieldset class="form__item form__item--bigInput">
                <input c6-fill-check class="form__textBox form__fillCheck" type="text" id="c6-campaign-name" ng-model="campaign.name" autofocus="autofocus">
                <label class="form__label" for="c6-campaign-name">
                    <i class="fa fa-times ui--error"></i>
                    Enter a Campaign Name
                </label>
                <div class="form__helpBox form__helpBox--center">
                    <div class="form__helpText">
                        Provide a unique identifier for your campaign. This is not displayed within the ad unit and is for internal tracking purposes.
                    </div>
                </div>
                <div class="form__errorBox">
                    <p class="form__errorMsg">
                        <i class="fa fa-exclamation-triangle"></i> Error message goes here
                    </p>
                </div>

            </fieldset>

            

        </div><!--.form__items -->
        

    </section><!--.formSection__group #section_1 -->

</div><!--.grid__item-->
        <div class="grid__item one-half ng-scope">
            <selfie-categories campaign="campaign" categories="SelfieCampaignCtrl.categories"></selfie-categories>
        </div>
