<div class="grid__item one-half"  id="section_5">
    <section class="formSection__group">

        <h1 class="formSection__title">
            <span class="formSection__number">
                <span class="formSection__numberText">5</span>
            </span>
            <span class="formSection__titleText tk--hdr">Refine Your Target Audience</span>
        </h1>
        <p class="formSection__introText">Limit your audience based on demographic profile, geography, or interest. <span ng-show="SelfieCampaignCtrl.targetingCost.categories.areEqual">Each targeting category will add ${{SelfieCampaignCtrl.targetingCost.categories.geo}} per <span class="hint--bottom hint--item" data-hint="Video has been watched for at least 3 seconds">video play</span></span></p>

        <selfie-interests ng-if="SelfieCampaignCtrl.categories" campaign="campaign" schema="SelfieCampaignCtrl.schema" categories="SelfieCampaignCtrl.categories"></selfie-interests>

    </section><!--.formSection__group-->

     <section class="formSection__group formSection__group--sub">
        <selfie-demographics campaign="campaign" schema="SelfieCampaignCtrl.schema"></selfie-demographics>
    </section><!--.formSection__group-->

    <section class="formSection__group formSection__group--sub">
        <selfie-geotargeting campaign="campaign" schema="SelfieCampaignCtrl.schema" validation="SelfieCampaignCtrl.validation"></selfie-geotargeting>
    </section><!--.formSection__group-->

</div><!--.grid__item-->
