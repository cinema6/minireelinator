<div class="tabContent targeting__content container">
    <header class="tabContent__header">
        <h2 class="tabContent__title tk--hdr">Target your campaign</h2>
        <span class="tabContent__subtitle">Reach the relevant audience by targeting people based on Interests, Location and Demographics</span>
    </header>

    <div class="tabContent__gridHolder">
        <div class="grid grid--center">
            <div class="grid__item one-third">
                <section class="formSection__group">
                    <h1 class="formSection__title">
                        <span class="formSection__titleText tk--hdr">Choose Your Audience</span>
                    </h1>
                    <p class="formSection__introText">Where do you want your ad to show up?</p>

                    <div class="form__items">
                        <selfie-interests campaign="campaign" categories="SelfieManageCampaignCtrl.categories"></selfie-interests>
                        <selfie-geotargeting campaign="campaign"></selfie-geotargeting>
                    </div>
                </section>

                <section class="formSection__group">
                    <h1 class="formSection__title">
                        <span class="formSection__titleText tk--hdr">Demographics</span>
                    </h1>
                    <p class="formSection__introText">Who should be able to see your ads?</p>

                    <div class="form__items">
                        <selfie-demographics campaign="campaign"></selfie-demographics>
                    </div>

                    <div class="ui__btnHolder">
                        <button class="action__btn action__btn--wide" ng-disabled="!SelfieManageCampaignCtrl.canSubmit" ng-click="SelfieManageCampaignCtrl.update()">Save Changes</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
