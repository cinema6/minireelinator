<div class="tabContent targeting__content container">
    <header class="tabContent__header">
        <h2 class="tabContent__title tk--hdr">Set Your Budget</h2>
        <span class="tabContent__subtitle">Sub heading can be entered here to explain more about the tab function</span>
    </header>

    <div class="tabContent__gridHolder">
        <div class="grid grid--center">
            <div class="grid__item one-half">
                <section class="formSection__group">
                    <div class="form__items">

                        <selfie-budget campaign="campaign" validation="SelfieManageCampaignCtrl.validation"></selfie-budget>

                        <div class="ui__btnHolder form__item--shortInput">
                            <button class="action__btn action__btn--wide" ng-disabled="!SelfieManageCampaignCtrl.canSubmit" ng-click="SelfieManageCampaignCtrl.update()">Save Changes</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
