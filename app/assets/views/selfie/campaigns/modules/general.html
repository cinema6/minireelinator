<h1 class="forms__title forms__title--divider">Campaign</h1>

<form class="pageBody__group">

    <label class="forms__pair forms__pair--spacer clearfix">
        <span class="forms__name" > Name </span>
        <span class="forms__inputHolder forms__inputHolder--fluid
        forms__inputHolder--maxMed">
            <input class="forms__textField forms__textField--padded forms__textField--block" ng-model="campaign.name" type="text"></input>
        </span>
    </label>

    <label class="forms__pair forms__pair--spacer clearfix">
        <span class="forms__name" > Account Name </span>
        <span class="forms__inputHolder forms__inputHolder--fluid
        forms__inputHolder--maxMed">
            <input class="forms__textField forms__textField--padded forms__textField--block" ng-model="campaign.accountName" type="text"></input>
        </span>
    </label>
</form>
