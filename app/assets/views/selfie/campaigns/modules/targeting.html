<div class="grid__item one-half">
    <section class="formSection__group" c6-alias="SelfieCampaignCtrl.categories as categories">

        <h1 class="formSection__title">
            <span class="formSection__number">
                <span class="formSection__numberText">5</span>
            </span>
            <span class="formSection__titleText tk--hdr">Targeting</span>
        </h1>

        <div class="form__items">

            <fieldset class="form__item">
                <select c6-select-box multiple preselected="true" ng-model="campaign.categories" ng-options="category.name as category.label for category in categories" class="form__selectBox form__selectBox--single"></select>
                <label class="form__label" for="c6-sponsor-name">
                    <i class="fa fa-times ui--error"></i>
                    Categories
                </label>
                <div class="form__helpBox form__helpBox--right">
                    <div class="form__helpText">
                        Use 'Ctl/Cmd' or 'Shift' to select multiple items.
                    </div>
                </div>
                <div class="form__errorBox">
                    <p class="form__errorMsg">
                        <i class="fa fa-exclamation-triangle"></i> Error message goes here
                    </p>
                </div>
            </fieldset>

        </div>

        <br><br><br><br>

    </section><!--.formSection__group-->

</div><!--.grid__item-->
