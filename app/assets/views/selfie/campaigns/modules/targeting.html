<div class="grid__item one-half">
    <section class="formSection__group" id="section_6">

        <h1 class="formSection__title">
            <span class="formSection__number">
                <span class="formSection__numberText">6</span>
            </span>
            <span class="formSection__titleText tk--hdr">Choose Your Audience</span>
        </h1>

        <div class="form__items">
            <selfie-categories categories="SelfieCampaignCtrl.categories" campaign="campaign"></selfie-categories>
            <selfie-geotargeting campaign="campaign"></selfie-geotargeting>
        </div>

    </section><!--.formSection__group-->

    <section class="formSection__group formSection__group--sub">

        <h1 class="formSection__title">
            <span class="formSection__titleText tk--hdr">Set Your Budget</span>
        </h1>
        <p class="formSection__introText">Your calculated cost per 1000 video plays is : <strong>${{SelfieCampaignTargetingCtrl.cpv}}</strong>. A video must play for a minimum of 3 seconds to count as a play.</p>

        <div class="form__items">
            <selfie-budget valid="SelfieCampaignCtrl.validBudget" campaign="campaign"></selfie-budget>
        </div>

    </section><!--.formSection__group-->

</div><!--.grid__item-->
