<h1 class="forms__title forms__title--divider">Targeting</h1>

<form class="pageBody__group" c6-alias="SelfieCampaignCtrl.categories as categories">

    <label class="forms__pair forms__pair--spacer clearfix">
        <span class="forms__name forms__name--extended" > Categories:</span>
        <span class="forms__inputHolder--med">
            <select multiple ng-model="campaign.categories" 
            class="selector__multiSelect"
            ng-options="category.name as category.label for category in categories"></select>
            <p class="typo--warning" style="font-size:0.875em;">Use 'Ctl/Cmd' or 'Shift' to select multiple items</p>
        </span>
    </label>
</form>
