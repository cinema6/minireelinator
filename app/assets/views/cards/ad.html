<div class="card__container card--ad"
    ng-class="{
        'card__container--dragging': DragCtrl.currentDrags[0] === DragCtrl.draggables[$this.id]
    }"
    id="container-{{$this.id}}"
    c6-drag-zone>
    <span ng-show="DragCtrl.currentDrags[0] !== DragCtrl.draggables[$this.id]">
        <h4 class="card__type">{{$index + 1}}. Advertisement Slide</h4>
        <button ng-show="$index !== (deck.length - 1)" ng-click="deleteCard({ card: $this, evtSrc: $event })" class="card__deleteBtn" type="button" title="Delete Card">
            <span class="ui__xSmall ui__xSmall--white sprite--alpha"><span class="ir">Delete Card</span></span>
        </button>
    </span>
    <div id="{{$this.id}}" data-title="{{$this.title}}" c6-draggable="$index !== (deck.length - 1)" ng-click="editCard({ card: $this, evtSrc: $event })" class="card__item">
        <div class="card__statusIndicator">
            <span class="ui__editToolTip">
                <span class="ui__edit sprite--alpha"><span class="ir">Edit</span></span>
                Edit
            </span>
        </div>
        <div class="card__imgBox">
            <div class="card__img sprite--fff">
                &nbsp;
            </div>
        </div>
        <div class="card__body">
            <div class="card__copy">
                <h1 class="card__title"><span class="card__titleText">Advertisement Slide</span></h1>
                <p class="card__summary">
                    Served by: <br>
                    <strong>Publisher Ad Server with Cinema6 fallback</strong>
                </p>
                <p class="card__summary">
                    Skip Availability: <br>
                    <strong>After 6 Seconds</strong>
                </p>
            </div>
            <div class="ui__divider--pause">&hellip;</div>
        </div>
    </div>
    <div ng-show="DragCtrl.currentDrags[0] !== DragCtrl.draggables[$this.id]" class="card__contextBar">
        <a href="#" title="Preview This Slide" ng-click="previewCard({ card: $this, evtSrc: $event })">Preview This Slide</a>
    </div>
</div>
