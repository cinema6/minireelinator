<style type="text/css">
    body {
        background:#333;
    }
</style>
<div class="login__group" ng-hide="user">
    <h2 class="login__title">Please log in to continue.</h2>
    <form class="login__form" ng-submit="LoginCtrl.submit()">
        <div class="c6__brand c6__brand--dark c6Sprite--alpha">
            <span class="ir">Reelcontent</span>
        </div>
        <div class="login__nvPair">
            <label class="login__label" for="login__Email" > Email </label>
            <input id="login__Email" class="login__input forms__textField forms__textField--padded" type="email" name="email" ng-model="LoginCtrl.model.email" autofocus autocomplete="off">
        </div>

        <div class="login__nvPair">
            <label class="login__label" for="login__password" > Password </label>
            <input id="login__password" class="login__input forms__textField forms__textField--padded" type="password" name="password" ng-model="LoginCtrl.model.password" autocomplete="off">
        </div>
        <p class="login__inlineLinks">
            <a c6-sref="ForgotPassword" title="Forgot Password?">Forgot Password?</a>
        </p>

        <p class="login__error typo--danger">{{LoginCtrl.error}}</p>
        <input class="btnAction btnAction--primary login__submitBtn" type="submit" value="Login">
    </form>
</div>
