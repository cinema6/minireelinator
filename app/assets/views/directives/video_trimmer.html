<div c6-drag-space class="video-trimmer__group">
    <div id="start-marker" c6-draggable class="video-trimmer__start-marker" ng-style="{ left: position.startMarker }">&nbsp;</div>
    <div id="seek-bar" c6-drag-zone class="video-trimmer__seek-bar">
        <div class="video-trimmer__playhead" ng-style="{ left: position.playhead }">&nbsp;</div>
    </div>
    <div id="end-marker" c6-draggable class="video-trimmer__end-marker" ng-style="{ left: position.endMarker }">&nbsp;</div>
</div>
