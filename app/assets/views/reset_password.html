<h3>Reset Password</h3>
<form name="form" ng-submit="ResetPasswordCtrl.submit()" c6-alias="ResetPasswordCtrl.model.passwords as passwords">
    <label for="password1"> New Password </label>
    <input id="password1" type="password" name="password1" ng-model="passwords[0]" autocomplete="off" required ng-minlength="8" ng-maxlength="128" ng-pattern="ResetPasswordCtrl.pattern" ng-trim="false">
    <div>
        <span ng-show="form.password1.$error.required"> Required </span>
        <span ng-show="form.password1.$error.minlength"> Must be at least 8 numbers or letters </span>
        <span ng-show="form.password1.$error.maxlength"> Too long </span>
        <span ng-show="form.password1.$error.pattern"> Spaces not allowed</span>
    </div>

    <label for="password2"> New Password </label>
    <input id="password2" type="password" name="password2" ng-model="passwords[1]" autocomplete="off" ng-required="form.password1.$error.required" ng-trim="false">
    <div>
        <span ng-show="form.password2.$error.required"> Required </span>
        <span ng-show="(passwords[1].length) && (passwords[0] !== passwords[1])"> Do not match </span>
    </div>

    <button type="submit" ng-disabled="!passwords[0] || (passwords[0] !== passwords[1])">Submit</button>
</form>

<div ng-show="!!ResetPasswordCtrl.errorMessage">
    <p>{{ResetPasswordCtrl.errorMessage}}</p>
</div>
