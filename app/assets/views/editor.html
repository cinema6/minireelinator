<c6-alias model="EditorCtrl.model" as="minireel">
    <header class="pageHeader pageHeader--editor container">
        <h1 class="pageTitle">{{minireel.title}}</h1>
        <div class="pageHeader__actions clearfix">
            <div class="metaData__group">
                Type: <a href="#" class="miniReel__type" title="AutoPlay MiniReel"><strong>Lightbox, with Companion Ad</strong></a> 
                <span class="ui__divider--bar">&nbsp;|&nbsp;</span>
                Created 3/13/2014
                <span class="ui__divider--bar">&nbsp;|&nbsp;</span>
                4 Cards
            </div>
        </div>
        <div class="publish__actions clearfix">
            <ul class="actionbar__group">
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__makePrivate" type="button">Make Private</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__publish" type="button">Publish</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__delete" type="button">Delete</button>
                </li>
            </ul>
            <ul class="toolbar__group">
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__preview" type="button" ng-click="EditorCtrl.previewMode()">Preview</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__save" type="button">Save</button>
                </li>
            </ul>
        </div>
    </header>

    <card-table deck="minireel.data.deck" edit-card="EditorCtrl.editCard(card)" add-card="EditorCtrl.newCard(index)" preview-card="EditorCtrl.previewMode(card)"></card-table>

    <div ng-show="EditorCtrl.preview" ng-controller="PreviewController as PreviewCtrl" ng-class="{ 'preview__container--desktop' : (PreviewCtrl.device === 'desktop'), 'preview__container--mobile' : (PreviewCtrl.device === 'phone') }" class="preview__container">
        <h3>Preview Mode</h3>
        <form>
            <input type="radio" ng-model="PreviewCtrl.device" value="desktop">Desktop</input>
            <input type="radio" ng-model="PreviewCtrl.device" value="phone">Mobile</input>
            <button ng-click="EditorCtrl.closePreview()">CLOSE</button>
        </form>
        <iframe mr-preview="minireel" src="assets/rumble/app/index.html" ng-class="{ 'preview__iframe--desktop' : (PreviewCtrl.device === 'desktop'), 'preview__iframe--mobile' : (PreviewCtrl.device === 'phone') }" class="preview__iframe"></iframe>
    </div>
</c6-alias>
<c6-view></c6-view>
