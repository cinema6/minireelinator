<div class="videoPlayer">
    <div id="videoEmbedPlayer" ng-switch="service" ng-if="!!videoid">
        <youtube-player ng-switch-when="youtube" videoid="{{videoid}}" controls></youtube-player>
        <vimeo-player ng-switch-when="vimeo" id="preview" videoid="{{videoid}}" controls></vimeo-player>
        <dailymotion-player ng-switch-when="dailymotion" id="preview" videoid="{{videoid}}" controls></dailymotion-player>
        <rumble-player ng-switch-when="rumble" id="preview" videoid="{{videoid | embedid:'rumble'}}" controls></rumble-player>
        <embedded-player class="embeddedPlayer--{{service}}" ng-switch-default code="{{embedCode}}" controls></embedded-player>
    </div>
</div>
<video-trimmer ng-show="!disableTrimmer()"
    start="start"
    end="end"
    duration="{{video.duration}}"
    current-time="currentTime"
    on-start-scan="onMarkerSeek(promise)"
    on-end-scan="onMarkerSeek(promise)">
</video-trimmer>
