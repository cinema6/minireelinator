<div class="videoPlayer">
    <div id="videoEmbedPlayer" ng-switch="service" ng-if="!!videoid">
        <youtube-player ng-switch-when="youtube" videoid="{{videoid}}"></youtube-player>
        <vimeo-player ng-switch-when="vimeo" id="preview" videoid="{{videoid}}"></vimeo-player>
        <dailymotion-player ng-switch-when="dailymotion" id="preview" videoid="{{videoid}}"></dailymotion-player>
    </div>
</div>
<video-trimmer ng-show="!disableTrimmer()"
    start="start"
    end="end"
    duration="{{video.duration}}"
    current-time="currentTime"
    on-start-scan="onMarkerSeek(promise)"
    on-end-scan="onMarkerSeek(promise)">
</video-trimmer>
