<div class="getty embed image"
    style="background-color:#fff;display:inline-block;
        font-family:\'Helvetica Neue\',Helvetica,Arial,sans-serif;
        color:#a7a7a7;
        font-size:11px;width:100%;max-width:509px;">
    <div style="overflow:hidden;position:relative;height:0;
        padding:66.601179% 0 0 0;width:100%;">
        <iframe ng-src="{{trustSrc(frameSrc)}}"
            width="{{frameWidth}}"
            height="{{frameHeight}}"
            scrolling="no" frameborder="0" style="display:inline-block;
            position:absolute;top:0;left:0;width:100%;height:100%;">
        </iframe>
    </div>
    <p style="margin:0;"></p>
    <div style="padding:0;margin:0 0 0 10px;text-align:left;">
        <a href="http://www.gettyimages.com/detail/{{imageid}}" target="_blank"
            style="color:#a7a7a7;text-decoration:none;font-weight:normal
            !important;border:none;display:inline-block;">View image
        </a> |
        <a href="http://www.gettyimages.com" target="_blank"
           style="color:#a7a7a7;text-decoration:none;font-weight:normal
           !important;border:none;display:inline-block;">gettyimages.com
        </a>
    </div>
</div>'
