<div class="modalBody__group modal__editor clearfix">
    <ul class="wizard__group">
        <li ng-repeat="$this in NewCtrl.modes" class="wizard__choice">
            <input id="category-{{$this.value}}" type="radio" 
                name="minireel-category" ng-value="$this"
                class="modal__radioBtn" ng-model="NewCtrl.category" />
            <label class="wizard__hitarea" for="category-{{$this.value}}"><span class="ir">Lightbox</span></label>
            <div class="wizard__diagram sprite--fff diagram__{{$this.value}}">&nbsp;</div>
            <div class="wizard__copy">
                <h2 class="wizard__title">{{$this.name}} <span class="typo--context">*</span></h2>
                <p class="wizard__p">{{$this.description}}</p>
            </div>
        </li>
    </ul>
</div>
<div class="modal__fineprint typo--context">
    ! Making changes on this tab may affect settings on other tabs. <br>
    * These changes affect desktop experiences only.
</div>
<footer class="modalFooter__group">
    <button ng-show="NewCtrl.currentTab !== NewCtrl.tabs[0]" ng-click="NewCtrl.prevTab()" class="btnAction btnAction--first" title="Previous Step">Prev Step</button>
    <button ng-show="NewCtrl.currentTab === NewCtrl.tabs[0]" class="btnAction" c6-sref="{{NewCtrl.returnState}}" title="Cancel">Cancel</button>
    <button class="btnAction btnAction--primary btnAction--last" type="button" ng-click="NewCtrl.nextTab()" title="Next Step">Next Step</button>
    <p class="modalFooter__guideText">Step {{NewCtrl.tabs.indexOf(NewCtrl.currentTab) + 1}} of {{NewCtrl.tabs.length}}</p>
</footer>
