<div class="modalBody__group modalBody__group--sideTabs mrAdManager__frequency">
    <form class="AMFrequency__form clearfix">
        <div class="twoCol">
            <h1 class="forms__name--title">First Ad Placement <strong class="typo--danger">*</strong></h1>
            <c6-dropdown options="AdSettingsCtrl.firstPlacementOptions" value="AdSettingsCtrl.firstPlacement"></c6-dropdown>
        </div>
        <div class="twoCol">
            <h1 class="forms__name--title">Subsequent Ad Placement <strong class="typo--danger">*</strong></h1>
            <c6-dropdown options="AdSettingsCtrl.frequencyOptions" value="AdSettingsCtrl.frequency"></c6-dropdown>
        </div>
        <div class="twoCol">
            <h1 class="forms__name--title skipAdsHeader">Allow Users to Skip Ads? <strong class="typo--danger">*</strong></h1>
            <c6-dropdown options="AdSettingsCtrl.skipOptions" value="AdSettingsCtrl.skip"></c6-dropdown>
        </div>
    </form>
    <p class="modalBody__fineprint typo--danger"><strong>*</strong> Indicates required field.</p>
</div>
<footer class="modalFooter__group">
    <button class="btnAction btnAction--first" c6-sref="{{AdSettingsCtrl.returnState}}" title="Cancel">Cancel</button>
    <button ng-click="AdSettingsCtrl.nextTab()" class="btnAction btnAction--primary btnAction--last" type="button" title="Next Step" ng-disabled="!AdSettingsCtrl.tabIsValid(AdSettingsCtrl.currentTab)">Next Step</button>
    <p class="modalFooter__guideText">Step {{AdSettingsCtrl.tabs.indexOf(AdSettingsCtrl.currentTab) + 1}} of {{AdSettingsCtrl.tabs.length}}</p>
</footer>
