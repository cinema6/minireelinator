<div class="modalBody__group modalBody__group--sideTabs mrAdManager__videoServer">
    <form c6-alias="AdSettingsCtrl.adChoices.display as config">
        <h1 class="forms__name--title">Choose Companion Ad Server</h1>
        <p class="forms__introText">If companion ads are shown, how do you want to load the <strong>companion ads</strong> for this MiniReel?</p>
        <div class="twoCol" ng-repeat="choice in AdSettingsCtrl.adChoices.display">
            <label class="radiobox radiobox--hasLabel clearfix" for="{{choice.value}}">
                <input id="{{choice.value}}" type="radio"
                    name="minireel-mode"
                    class="radiobox__input"
                    ng-model="AdSettingsCtrl.model.settings.display.waterfall"
                    ng-disabled="AdSettingsCtrl.model.readOnly"
                    value="{{choice.value}}"/>
                <span class="btn__icon faa fab">
                    &nbsp;
                </span>
                <span class="btn__label" ng-if="choice.value === 'cinema6-publisher'">
                    Use Cinema6 ad server <em>first</em>, <br>
                    with your ad server as a backup.
                </span>
                <span class="btn__label" ng-if="choice.value === 'publisher-cinema6'">
                    Use your ad server <em>first</em>, <br>
                    with Cinema6 ad server as a backup.
                </span>
                <span class="btn__label" ng-if="choice.value === 'cinema6'">
                    Use Cinema6 ad server <em>only</em>, <br>
                    <em>no backup ad server.</em>
                </span>
                <span class="btn__label" ng-if="choice.value === 'publisher'">
                    Use your ad server <em>only</em>, <br>
                    <em>no backup ad server.</em>
                </span>
            </label>
        </div>
    </form>
</div>
<footer class="modalFooter__group">
    <button class="btnAction btnAction--first" ng-click="AdSettingsCtrl.prevTab()" title="Previous">Previous Step</button>
    <button ng-click="AdSettingsCtrl.save()" class="btnAction btnAction--success btnAction--last" type="button" ng-disabled="!AdSettingsCtrl.formIsValid()" title="Done!">I&rsquo;m Done!</button>
    <p class="modalFooter__guideText">Step {{AdSettingsCtrl.tabs.indexOf(AdSettingsCtrl.currentTab) + 1}} of {{AdSettingsCtrl.tabs.length}}</p>
</footer>
