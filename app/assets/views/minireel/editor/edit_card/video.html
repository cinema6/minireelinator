<div class="modal__content modal__editor-slide" c6-alias="EditCardCtrl.model as card">
    <form>
        <label class="field field--noBreak clearfix">
            <span class="modal__label">
                Video URL <span class="typo--attention">*</span>
            </span>
            <span class="modal__textBoxHolder">
                <input type="text" class="modal__textBox" ng-model="EditCardCtrl.videoUrl">
                <span class="field__context">Supported Sources: 
                    <a href="http://www.youtube.com" title="YouTube" target="_blank">YouTube</a>, 
                    <a href="http://www.vimeo.com" title="Vimeo" target="_blank">Vimeo</a>,
                    <a href="http://www.dailymotion.com" title="Daily Motion" target="_blank">Daily Motion</a>
                </span>
            </span>
        </label>
    </form>
    <div class="videoPlayer__messenger" ng-if="EditCardCtrl.error">
        <h3>Oops! There was a problem with your video.</h3>
        <ng-switch on="EditCardCtrl.error.code">
            <p ng-switch-when="403">Unfortunately, YouTube does not allow the embedding of this video.</p>
            <p ng-switch-when="404">Unfortunately, this video could not be found.</p>
            <p ng-switch-default>An unknown error occurred.</p>
        </ng-switch>
        <p>Please choose another video for this card.</p>
    </div>
    <video-preview service="{{card.data.service}}" videoid="{{card.data.videoid}}" start="card.data.start" end="card.data.end"></video-preview>
</div>
