<div class="modal__group">
    <header class="modalHeader__group">
        <h1 class="modal__title">New Slide : Choose Your Slide Type</h1>
        <button class="modal__closeBtn btnInvis" c6-sref="MR:Editor" c6-params="{}"><span class="ir">Close</span>
            <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
                L18,1.5L16.5,0z"/>
            </svg>
        </button>
    </header>

    <div class="modalBody__group">
        <form class="modal__editor">
            <ul class="wizard__group">
                <li class="wizard__choice wizard__choice--textOnly">
                    <input id="cardType_video" type="radio"
                        name="minireel-category" value="videoBallot"
                        class="modal__radioBtn" ng-model="NewCardCtrl.type" />
                    <label class="wizard__hitarea" for="cardType_video"><span class="ir">Video Slide</span></label>
                    <div class="wizard__copy">
                        <h2 class="wizard__title">Video Slide</h2>
                        <p class="wizard__p">Editorial content with video.</p>
                    </div>
                </li>
<!--
                <li class="wizard__choice wizard__choice--textOnly">
                    <input id="cardType_image" type="radio"
                        name="minireel-category" value="image"
                        class="modal__radioBtn" ng-model="NewCardCtrl.type" />
                    <label class="wizard__hitarea" for="cardType_image"><span class="ir">Image Slide</span></label>
                    <div class="wizard__copy">
                        <h2 class="wizard__title">Image Slide</h2>
                        <p class="wizard__p">Image content from the web.</p>
                    </div>
                </li>
-->
                <li class="wizard__choice wizard__choice--textOnly">
                    <input id="cardType_ad" type="radio"
                        name="minireel-category" value="wildcard"
                        class="modal__radioBtn" ng-model="NewCardCtrl.type" />
                    <label class="wizard__hitarea" for="cardType_ad"><span class="ir">Sponsored Card Placeholder</span></label>
                    <div class="wizard__copy">
                        <h2 class="wizard__title">Sponsored Card Placeholder</h2>
                        <p class="wizard__p">This slide will be replaced with dynamic content at runtime.</p>
                    </div>
                </li>

            </ul>
        </form>
    </div>

    <footer class="modalFooter__group">
        <button class="btnAction btnAction--first btnAction--danger" c6-sref="MR:Editor" type="button" title="Cancel">Cancel</button>
        <button class="btnAction btnAction--primary btnAction--last" type="button" ng-click="NewCardCtrl.edit()" title="Next">Next</button>
    </footer>
</div>
<div class="modal__overlay">&nbsp;</div>
