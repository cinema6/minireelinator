<div class="modal__group" c6-alias="SponsorCardCtrl.model as card">
    <header class="modalHeader__group">
        <h1 class="modal__title">{{card.title}}</h1>
        <button class="modal__closeBtn btnInvis" c6-sref="MR:Sponsor.Manager"><span class="ir">Close</span>
            <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
                L18,1.5L16.5,0z"/>
            </svg>
        </button>
    </header>

    <nav class="modalTabs__group clearfix">
        <ul class="sideTabs__list">
            <li ng-repeat="tab in SponsorCardCtrl.tabs" class="sideTabs__item">
                <a c6-sref="{{tab.sref}}" class="sideTabs__tab" title="{{tab.title}}">
                    {{tab.name}}
                    <strong ng-show="tab.required">*</strong>
                </a>
            </li>
        </ul>
    </nav>

    <c6-view></c6-view>
    <footer class="modalFooter__group">
        <button class="btnAction btnAction--first btnAction--danger"
            c6-sref="MR:Sponsor.Manager"
            ng-show="SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) < 1"
            title="Cancel">
            Cancel
        </button>
        <button class="btnAction btnAction--first"
            c6-sref="{{SponsorCardCtrl.tabs[SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) - 1].sref}}"
            ng-show="SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) > 0"
            title="Previous">
            Previous Step
        </button>
        <button class="btnAction btnAction--primary btnAction--last"
            c6-sref="{{SponsorCardCtrl.tabs[SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) + 1].sref}}"
            type="button"
            ng-show="((SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) + 1) || 1) < SponsorCardCtrl.tabs.length"
            title="Next Step">
            Next Step
        </button>
        <button ng-click="SponsorCardCtrl.save()"
            class="btnAction btnAction--success btnAction--last"
            type="button"
            ng-show="(SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) + 1) === SponsorCardCtrl.tabs.length"
            title="Save">
            Save
        </button>
        <p class="modalFooter__guideText">Step {{(SponsorCardCtrl.tabs.indexOf(SponsorCardCtrl.currentTab) + 1) || 1}} of {{SponsorCardCtrl.tabs.length}}</p>
    </footer>
</div>
<div class="modal__overlay">&nbsp;</div>
