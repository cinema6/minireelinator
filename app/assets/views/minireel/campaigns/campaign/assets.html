<form class="pageBody__group pageBody__group--sideTabs">
    <h1 class="forms__title forms__title--divider" style="margin-top:0;">Logos</h1>

    <label class="forms__pair forms__pair--spacer clearfix">
        <span class="forms__name" > Square:</span>
        <span class="forms__inputHolder forms__inputHolder--fluid 
        forms__inputHolder--maxMed">
            <input class="forms__textField forms__textField--padded forms__textField--block" 
            ng-class="{ forms__textField--danger: !CampaignCtrl.validLogo }"
            ng-model="campaign.logos.square" type="text"></input>
        </span>
    </label>

    <h1 class="forms__title forms__title--divider">Links</h1>
    <label class="forms__pair clearfix" ng-repeat="link in CampaignCtrl.links" style="margin:0.25em 0;">
        <span class="forms__name">
            {{link.name}}
        </span>
        <span class="forms__inputHolder forms__inputHolder--fluid 
        forms__inputHolder--maxMed">
            <input type="text" class="forms__textField forms__textField--block" ng-model="link.href">
        </span>
        <button class="btnInvis ui__iconHolder18" style="float:left; margin:0.25em 0 0 0.5em;" ng-click="CampaignCtrl.removeLink(link)">
            <span class="fab fa-trash">&nbsp;</span>
        </button>
    </label>
    <c6-alias model="CampaignAssetsCtrl.newLink" as="newLink">
        <h1 class="forms__title forms__title--divider">Custom Link Creator</h1>
        <label class="forms__pair clearfix" style="margin:0.25em 0;">
            <span class="forms__name">
                Link Name
            </span>
            <span class="forms__inputHolder forms__inputHolder--fluid forms__inputHolder--maxMed">
                <input type="text" c6-autoselect class="forms__textField forms__textField--block" ng-model="newLink.name">
            </span>
        </label>
        <label class="forms__pair clearfix" style="margin:0.25em 0;">
            <span class="forms__name">
                URL
            </span>
            <span class="forms__inputHolder forms__inputHolder--fluid forms__inputHolder--maxMed">
                <input type="text" c6-autoselect class="forms__textField forms__textField--block" ng-model="newLink.href">
            </span>
        </label>
        <button class="btnAction btnAction--success" style="margin:0.5em 0 0 8em;" ng-click="CampaignAssetsCtrl.push();">Add</button>
    </c6-alias>
</form>
