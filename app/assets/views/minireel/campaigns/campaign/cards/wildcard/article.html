<div class="modalBody__group modalBody__group--sideTabs mrEdit__copyTab">
    <form>
        <label class="forms__pair clearfix">
            <span class="forms__name">
                Webpage URL <strong class="typo--danger">*</strong>
            </span>
            <span class="forms__inputHolder">
                <input ng-model="wildcardArticleCtrl.articleUrl" type="text" class="forms__textField forms__textField--block">
                <span class="typo--guidance typo--warning">Type in a <strong>URL</strong>. e.g. http://www.cinema6.com</span>
            </span>
        </label>
    </form>
    <div class='articlePreview'>
        <iframe ng-src="{{wildcardArticleCtrl.trustSrc(wildcardArticleCtrl.iframeSrc)}}" class="embeddedArticle" ng-if="wildcardArticleCtrl.iframeSrc" sandbox="allow-forms allow-popups allow-scripts"></iframe>
    </div>
    <p class="modalBody__fineprint typo--danger"><strong>*</strong> Indicates required field.</p>
</div>
