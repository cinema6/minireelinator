<div class="modal__group" c6-alias="PlacementsMiniReelCtrl.model as entry">
    <header class="modalHeader__group">
        <h1 class="modal__title">Static Placements for <em>{{entry.minireel.data.title}}</em></h1>
        <button class="modal__closeBtn btnInvis" ng-click="PlacementsMiniReelCtrl.cancel()"><span class="ir">Close</span>
            <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
                L18,1.5L16.5,0z"/>
            </svg>
        </button>
    </header>

    <div class="modalBody__group">
        <div class="tableBody__group">
            <ul class="miniReels__list grid">
                <li class="miniReels__item grid__item" ng-repeat="item in entry.cards track by item.placeholder.id">
                    <article class="miniReel__group clearfix">
                        <div class="miniReel__titleBox" style="margin:0.25em 1em 0 2em; width:30%;">
                            Sponsored Card Slot #{{$index + 1}}
                        </div>
                        <div class="miniReel__status miniReel__status--wide" style="margin:0; width:64%;">
                            <c6-dropdown options="PlacementsMiniReelCtrl.cardOptions" value="item.wildcard"></c6-dropdown>
                        </div>
                    </article>
                </li>
            </ul>
        </div>
    </div>

    <footer class="modalFooter__group">
        <button ng-click="PlacementsMiniReelCtrl.cancel()"
            class="btnAction btnAction--first btnAction--danger"
            title="Cancel">
            Cancel
        </button>
        <button ng-click="PlacementsMiniReelCtrl.confirm()"
            class="btnAction btnAction--success btnAction--last"
            type="button"
            title="Confirm">
            Confirm
        </button>
    </footer>
</div>
<div class="modal__overlay">&nbsp;</div>
