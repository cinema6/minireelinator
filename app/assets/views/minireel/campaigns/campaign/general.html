<form class="pageBody__group pageBody__group--sideTabs" c6-alias="CampaignGeneralCtrl.categories as categories">
    <h1 class="forms__title">General</h1>
    <p class="form__spacer">Advertiser : <strong>{{campaign.name}}</strong> </p>

    <label class="forms__pair forms__pair--spacer clearfix">
        <span class="forms__name forms__name--extended" > Categories:</span>
        <span class="forms__inputHolder--short">
            <select multiple ng-model="campaign.categories" ng-options="category.name as category.label for category in categories"></select>
        </span>
    </label>
</form>
