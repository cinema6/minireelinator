<div class="modal__group">
    <header class="modalHeader__group">
        <h1 class="modal__title">New Campaign</h1>
        <button class="modal__closeBtn btnInvis" c6-sref="MR:Campaigns"><span class="ir">Close</span>
            <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M16.5,0L9,7.5L1.5,0L0,1.5L7.5,9L0,16.5L1.5,18L9,10.5l7.5,7.5l1.5-1.5L10.5,9
                L18,1.5L16.5,0z"/>
            </svg>
        </button>
    </header>

    <div class="modalBody__group mrConfigure__general">
        <form c6-alias="CampaignsNewCtrl.model as campaign">
            <label>
                <span class="forms__name--title">Please provide a name <strong class="typo--danger">*</strong></span>
                <input type="text" class="forms__textField forms__textField--title" ng-model="campaign.name">
            </label>

            <label>
                <span class="forms__name--title">Please select a customer <strong class="typo--danger">*</strong></span>
                <c6-dropdown options="CampaignsNewCtrl.customerOptions" value="campaign.customer"></c6-dropdown>
            </label>

            <label ng-if="!!campaign.customer">
                <span class="forms__name--title">Please select an advertiser <strong class="typo--danger">*</strong></span>
                <c6-dropdown options="CampaignsNewCtrl.advertiserOptions" value="campaign.advertiser"></c6-dropdown>
            </label>
        </form>
        <p class="modalBody__fineprint typo--danger"><strong>*</strong> Indicates required field.</p>
    </div>

    <footer class="modalFooter__group">
        <button class="btnAction btnAction--first btnAction--danger"
            c6-sref="MR:Campaigns"
            title="Cancel">
            Cancel
        </button>
        <button ng-click="CampaignsNewCtrl.save()"
            class="btnAction btnAction--success btnAction--last"
            type="button"
            title="Save">
            Save
        </button>
    </footer>
</div>
<div class="modal__overlay">&nbsp;</div>
