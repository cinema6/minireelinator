<main c6-alias="ManagerCtrl.model as minireels">
<header class="pageHeader container">
    <div class="pageHeader__titleBar clearfix">
        <h1 class="pageTitle">Studio</h1>
        <a c6-sref="MR:New.General" title="New MiniReel" class="btnAction btnAction--primary" >
            <svg class="ui__iconHolder18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
                <path class="ui__icon" fill-rule="evenodd" clip-rule="evenodd" d="M9,0C4,0,0,4,0,9c0,5,4,9,9,9s9-4,9-9C18,4,14,0,9,0z M9,16c-3.9,0-7-3.1-7-7
                    c0-3.9,3.1-7,7-7s7,3.1,7,7C16,12.9,12.9,16,9,16z M10,5H8v3H5v2h3v3h2v-3h3V8h-3V5z"/>
            </svg>
            <span class="btn__label">New MiniReel</span>
        </a>
    </div>
    <ul class="tabFilters clearfix">
        <li class="tabFilters__item">
            <button ng-click="ManagerCtrl.filter = 'all'" ng-class="{'filters__btn--active': ManagerCtrl.filter === 'all'}" class="filters__btn" type="button" title="Show All">
                <span class="btn__label">All MiniReels</span>
                <span class="filters__counter">100</span>
            </button>
        </li>
        <li class="tabFilters__item">
            <button ng-click="ManagerCtrl.filter = 'active'" ng-class="{'filters__btn--active': ManagerCtrl.filter === 'active'}" class="filters__btn" type="button" title="Published">
                <span class="btn__label">Published MiniReels</span>
                <span class="filters__counter">100</span>
            </button>
        </li>
        <li class="tabFilters__item">
            <button ng-click="ManagerCtrl.filter = 'pending'" ng-class="{'filters__btn--active': ManagerCtrl.filter === 'pending'}" class="filters__btn" type="button" title="Private">
                <span class="btn__label">Private MiniReels</span>
                <span class="filters__counter">100</span>
            </button>
        </li>
    </ul>
</header>

<section class="container miniReels__group">
    <header class="tableHeader__group clearfix">
        <nav class="selectorActions__group">
            <label class="checkbox--inline btn faa fa-caret-down">
                <input type="checkbox" class="checkbox__input">
                <span class="btn__label faa">&nbsp;</span>
            </label>
            <div class="btnGroup btnGroup--show clearfix">
                <button class="btn btn--primary" type="button" title="Publish">
                    <span class="btn__label">Publish</span>
                </button>
                <button class="btn btn--primary" type="button" title="Make Private">
                    <span class="btn__label">Make Private</span>
                </button>
                <button class="btn btn--primary" type="button" title="Copy">
                    <span class="btn__label">Copy</span>
                </button>
                <button class="btn btn--primary" type="button" title="Delete">
                    <span class="btn__label">Delete</span>
                </button>
            </div>
        </nav>

        <nav class="pager__group">
            <button class="btn faa fa-caret-down" type="button" title="Items on Page : 50">
                <span class="btn__label">50</span>
            </button>

            <div class="btnGroup btnGroup--show clearfix">
                <button class="btn" type="button" title="Publish">
                    <span class="btn__label faa fa-chevron-left">
                        <span class="ir">Previous</span>
                    </span>
                </button>
                <div class="btn pager__pageIndicator" type="button" title="Make Private">
                    <input type="text" value="1" class="textField">
                    <span class="btn__label">of 12</span>
                </div>
                <button class="btn" type="button" title="Copy">
                    <span class="btn__label faa fa-chevron-right">
                        <span class="ir">Next</span>
                    </span>
                </button>
            </div>
        </nav>
    </header>
    <ul class="miniReels__list grid">
        <li class="miniReels__item grid__item" ng-show="!minireels.length">
            <article class="miniReel__group miniReelCreator" c6-sref="MR:New.General">
                <div class="miniReel__body">
                    <h1 class="miniReel__title"><span class="miniReel__titleText">Create a MiniReel</span></h1>
                </div>
            </article>
        </li>

        <li class="miniReels__item grid__item" ng-repeat="this in minireels | filter:ManagerCtrl.determineInclusionWithFilter track by this.id">
            <article class="miniReel__group clearfix">
                <div class="miniReel__selector">
                    <label class="checkbox--inline">
                        <input type="checkbox" class="checkbox__input">
                        <span class="btn__label faa">&nbsp;</span>
                    </label>
                </div>
                <div class="miniReel__imgBox"
                    c6-bg-img="{{this.data.collateral.splash}}">
                    &nbsp;
                </div>
                <div class="miniReel__titleBox">
                    <h1 class="miniReel__title">
                        {{this.data.title}}
                    </h1>
                    <p class="miniReel__metaData">
                        by <span class="miniReel__author">Hank Pym</span> | 
                        <span class="miniReel__type">{{ManagerCtrl.modeNameFor(this)}}</span>
                    </p>
                </div>
                <div class="miniReel__status">
                    <strong ng-show="this.status === 'active'" class="miniReel__statusText--{{this.status}}">
                        Published
                    </strong>
                    <strong ng-show="this.status === 'pending'" class="miniReel__statusText--{{this.status}}">
                        Private
                    </strong> 
                    - <span class="miniReel__date">{{this.lastModified | date:'M/d/yyyy'}}</span>
                    <p class="miniReel__count">5 slides</p>
                </div>

                <div class="miniReel__body" ng-click="ManagerCtrl.edit(this)">
                    
                    <div class="miniReel__copy">
                        
                    </div>
                </div>
                <form class="miniReel__quickActions">
                    <button ng-show="this.status === 'active'" ng-click="ManagerCtrl.makePrivate(this)" class="quickActions__btn" type="button">Make Private</button>
                    <button ng-show="this.status === 'pending'" ng-click="ManagerCtrl.makePublic(this)" class="quickActions__btn" type="button">Make Public</button> &nbsp;|&nbsp; 
                    <span ng-show="this.status === 'active' && PortalCtrl.model.type !== 'ContentProvider'"><button c6-sref="MR:Manager.Embed" c6-models="[this]" class="quickActions__btn" type="button">Embed</button> &nbsp;|&nbsp; </span>
                    <button ng-click="ManagerCtrl.copy(this)" class="quickActions__btn" type="button">Copy</button> &nbsp;|&nbsp; 
                    <button ng-click="ManagerCtrl.remove(this)" class="quickActions__btn quickActions__delete" type="button">Delete</button>
                </form>
            </article>
        </li>
    </ul>
    <p ng-show="!minireels.length">You have no Mini Reels. Would you like to <a c6-sref="MR:New.General" title="Create A MiniReel">create one?</a></p>
</section>
</main>
<c6-view></c6-view>
