<c6-alias model="EditCardCtrl.model" as="card">
    <header class="pageHeader container">
        <h1 class="pageTitle">{{card.title}}</h1>
        <div class="pageHeader__actions clearfix">
            
            <ul class="toolbar__group">
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__preview" type="button" ng-click="EditorCtrl.previewMode(card)">Preview</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__makePrivate" type="button">Make Private</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__publish" type="button">Publish</button>
                </li>
            </ul>
        </div>
        <span class="ui__divider--border"><br></span>
    </header>

    <form>
        <label class="field">
            Title:
            <input type="text" ng-model="card.title">
        </label>
        <label class="field">
            Note:
            <textarea ng-model="card.note"></textarea>
        </label>
        <label class="field">
            Video URL:
            <input type="text" ng-model="EditCardCtrl.videoUrl">
        </label>
    </form>
    <video-preview service="{{card.data.service}}" videoid="{{card.data.videoid}}" start="card.data.start" end="card.data.end"></video-preview>
    <button ng-click="EditCardCtrl.close()">Close</button>
</c6-alias>
