<div class="ui__modal">
    <header c6-alias="EditCardCtrl.model as card" class="pageHeader container">
        <h1 class="pageTitle">{{card.title}}</h1>
        <div class="pageHeader__actions clearfix">

            <ul>
                <li>
                    <a c6-sref="editor.editCard.copy">Edit Copy</a>
                </li>
                <li>
                    <a c6-sref="editor.editCard.ballot">Edit Ballot</a>
                </li>
                <li>
                    <a c6-sref="editor.editCard.video">Edit Video</a>
                </li>
            </ul>
        </div>
        <span class="ui__divider--border"><br></span>
    </header>

    <c6-view></c6-view>

    <button ng-click="EditCardCtrl.close()">Close</button>
</div>
<div class="ui__overlay">&nbsp;</div>
