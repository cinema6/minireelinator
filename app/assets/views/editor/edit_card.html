<c6-alias model="EditCardCtrl.model" as="card">
    <header class="pageHeader container">
        <h1 class="pageTitle">{{card.title}}</h1>
        <div class="pageHeader__actions clearfix">
            
            <ul class="toolbar__group">
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__preview" type="button">Preview</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__makePrivate" type="button">Make Private</button>
                </li>
                <li class="toolbar__item">
                    <button class="toolbar__btn toolbar__publish" type="button">Publish</button>
                </li>
            </ul>
        </div>
        <span class="ui__divider--border"><br></span>
    </header>

    <c6-view></c6-view>

    <button ng-click="EditCardCtrl.close()">Close</button>
</c6-alias>
