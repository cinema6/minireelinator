<div class="ui__modal" c6-alias="EditorSplashCtrl.model as minireel">
    <navigation class="tabNav__group clearfix">
        <h1 class="tabNav__title">Thumbnail Settings</h1>
        <ul class="tabNav__list clearfix">
            <li ng-repeat="tab in EditorSplashCtrl.tabs" class="tabNav__item">
                <a c6-sref="{{tab.sref}}"
                    class="tabNav__link"
                    title="{{tab.name}}">
                    <span class="tabNav__icon">
                        <span ng-show="EditorSplashCtrl.tabIsValid(tab)" class="ui__checkSmall sprite--alpha">&nbsp;</span>
                        <span ng-show="tab.visits < tab.requiredVisits">!</span>
                    </span>
                    <span class="tabNav__tabName">{{tab.name}}</span>
                </a>
            </li>
        </ul>
        <button class="modal__closeBtn sprite--alpha" c6-sref="editor"><span class="ir">Close</span></button>
    </navigation>

    <div class="modal__viewHolder">
        <c6-view></c6-view>
    </div>
</div>
<div class="ui__overlay">&nbsp;</div>
