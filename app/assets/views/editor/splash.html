<div class="ui__modal" c6-alias="EditorSplashCtrl.model as minireel">
    <navigation class="tabNav__group clearfix">
        <h1 class="tabNav__title">Thumbnail Settings</h1>
        <ul class="tabNav__list clearfix">
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.general"
                    class="tabNav__link"
                    title="Video Content">
                    <span class="tabNav__icon">
                        <span class="ui__checkSmall sprite--alpha">&nbsp;</span>
                    </span>
                    <span class="tabNav__tabName">Source Type</span>
                </a>
            </li>
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.general"
                    class="tabNav__link" 
                    title="Editorial Content">
                    <span class="tabNav__icon">!</span>
                    <span class="tabNav__tabName">Image Settings</span>
                </a>
            </li>
        </ul>
        <button class="modal__closeBtn sprite--alpha" c6-sref="{{NewCtrl.returnState}}"><span class="ir">Close</span></button>
    </navigation>

    <div class="modal__viewHolder">

        <div class="modal__content modal__editor-coverImg clearfix">
            <ul class="wizard__group">
                <li class="wizard__choice">
                    <input id="source-generate" type="radio" 
                        name="coverImg-source"
                        class="modal__radioBtn" />
                    <label class="wizard__hitarea" for="source-generate"><span class="ir">Auto-Generated Image</span></label>
                    <div class="wizard__diagram sprite--fff diagram__{{$this.value}}">&nbsp;</div>
                    <div class="wizard__copy">
                        <h2 class="wizard__title">Auto-Generated Image</h2>
                        <p class="wizard__p">The thumbnail for your MiniReel will be generated using screen shots from your videos.</p>
                    </div>
                </li>
                <li class="wizard__choice">
                    <input id="source-upload" type="radio" 
                        name="coverImg-source"
                        class="modal__radioBtn" />
                    <label class="wizard__hitarea" for="source-upload"><span class="ir">Auto-Generated Image</span></label>
                    <div class="wizard__diagram sprite--fff diagram__{{$this.value}}">&nbsp;</div>
                    <div class="wizard__copy">
                        <h2 class="wizard__title">Upload Your Own</h2>
                        <p class="wizard__p">You can upload your own thumbnail for the MiniReel.</p>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <div class="modal__fineprint typo--context">* blah</div>
    <footer class="modal__btnFooter">
        <button class="modal__btn modal__btn--first toolbar__delete" title="Cancel" c6-sref="editor">Cancel</button>
        <button class="modal__btn modal__btn--last" title="Save">Next Step</button>
    </footer>
</div>
<div class="ui__overlay">&nbsp;</div>
