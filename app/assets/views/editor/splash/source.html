<div class="modal__content modal__editor-coverImg clearfix">

        <li class="wizard__choice wizard__choice--textOnly">
            <input id="source-generate" type="radio" 
                name="coverImg-source"
                class="modal__radioBtn" />
            <label class="wizard__hitarea" for="source-generate"><span class="ir">Auto-Generated Image</span></label>
            <div class="wizard__copy">
                <h2 class="wizard__title">Auto-Generated Image</h2>
                <p class="wizard__p">The thumbnail for your MiniReel will be generated using screen shots from your videos.</p>

        </li>
        <li class="wizard__choice wizard__choice--textOnly">
            <input id="source-upload" type="radio" 
                name="coverImg-source"
                class="modal__radioBtn" />
            <label class="wizard__hitarea" for="source-upload"><span class="ir">Auto-Generated Image</span></label>
            <div class="wizard__copy">
                <h2 class="wizard__title">Upload Your Own</h2>
                <p class="wizard__p">You can upload your own thumbnail for the MiniReel.</p>
            </div>
        </li>
    </ul>
</div>
