<c6-alias model="EditCardVideoCtrl.model" as="card">
    <form>
        <label class="field field--noBreak clearfix">
            <span class="modal__label">Video URL:</span>
            <input type="text" class="modal__textBox" ng-model="EditCardCtrl.videoUrl">
        </label>
    </form>
        <video-preview service="{{card.data.service}}" videoid="{{card.data.videoid}}" start="card.data.start" end="card.data.end"></video-preview>
</c6-alias>
