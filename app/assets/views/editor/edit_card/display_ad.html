<div class="modal__content modal__editor-ad">
    <form c6-alias="EditCardDisplayAdCtrl.model as card">
        <ul class="wizard__group wizard__group--small">
            <li ng-repeat="choice in EditCardDisplayAdCtrl.choices.display" class="wizard__choice wizard__choice--imgLess">
                <input id="displayAd_{{choice.value}}" type="radio"
                    name="minireel-category" ng-model="card.displayAdSource" ng-value="choice.value"
                    class="modal__radioBtn" />
                <label class="wizard__hitarea" for="displayAd_{{choice.value}}"><span class="ir">{{choice.name}}</span></label>
                <div class="wizard__copy wizard__copy--imgLess">
                    <h2 class="wizard__title">{{choice.name}}</h2>
                    <p class="wizard__p">{{choice.description}}</p>
                </div>
            </li>
        </ul>
    </form>
</div>
