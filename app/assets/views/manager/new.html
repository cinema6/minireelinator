<div class="ui__modal">
    <navigation class="tabNav__group clearfix">
        <h1 class="tabNav__title">MiniReel Settings</h1>
        <ul class="tabNav__list clearfix">
            <li ng-if="NewCtrl.returnState === 'manager'" class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.general"
                    class="tabNav__link"
                    title="Video Content">
                    <span class="tabNav__icon">
                        <span class="ui__checkSmall ui__checkSmall--white sprite--alpha">&nbsp;</span>
                    </span>
                    <span class="tabNav__tabName">Title Settings</span>
                </a>
            </li>
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.category"
                    class="tabNav__link" 
                    title="Editorial Content">
                    <span class="tabNav__icon">!</span>
                    <span class="tabNav__tabName">Lightbox Settings</span>
                </a>
            </li>
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.mode"
                    params="{ newModeValue: NewCtrl.category }"
                    class="tabNav__link"
                    title="Video Content">
                    <span class="tabNav__icon">!</span>
                    <span class="tabNav__tabName">MiniReel Type</span>
                </a>
            </li>
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.autoplay"
                    class="tabNav__link"
                    title="Video Content">
                    <span class="tabNav__icon">!</span>
                    <span class="tabNav__tabName">AutoPlay</span>
                </a>
            </li>
        </ul>
        <button class="modal__closeBtn sprite--alpha" c6-sref="{{NewCtrl.returnState}}"><span class="ir">Close</span></button>
    </navigation>

    <div class="modal__viewHolder">
        <c6-view></c6-view>
    </div>

</div>
<div class="ui__overlay">&nbsp;</div>
