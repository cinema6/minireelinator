<div class="ui__modal">
    <navigation class="tabNav__group">
        <ul class="tabNav__list clearfix">
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.general"
                    class="tabNav__link"
                    title="Video Content">General Settings</a>
            </li>
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.category"
                    class="tabNav__link tabNav__link--active" 
                    title="Editorial Content">Lightbox Settings</a>
            </li>
            <li class="tabNav__item">
                <a c6-sref="{{NewCtrl.baseState}}.mode"
                    params="{ newModeValue: NewCtrl.category }"
                    class="tabNav__link"
                    title="Video Content">MiniReel Type</a>
            </li>
            <li class="tabNav__item">
                <a
                    class="tabNav__link"
                    title="Video Content">AutoPlay Settings</a>
            </li>

        <button class="modal__closeBtn sprite--alpha" c6-sref="{{NewCtrl.returnState}}"><span class="ir">Close</span></button>
    </navigation>

    <div class="modal__content">
        <c6-view></c6-view>
    </div>

</div>
