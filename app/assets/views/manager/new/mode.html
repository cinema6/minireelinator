<h1 class="modal__title modal__title--lightboxWizard">Choose the MiniReel Type</h1>
<p class="typo--context">These changes affect desktop experiences only.</p>
<ul class="wizard__group">
    <li ng-repeat="$this in NewCtrl.category.modes" 
        class="wizard__choice"
        ng-class="{'wizard__choice--disabled': $this.disabled}">
        <div class="wizard__disabler" ng-if="$this.disabled">
            <h3 class="disabler__title">Coming Soon</h3>
        </div>
        <input id="mode-{{$this.value}}" type="radio" 
            ng-disabled="$this.disabled"
            name="minireel-mode" ng-value="$this"
            class="modal__radioBtn" ng-model="NewCtrl.mode"/>
        <label class="wizard__hitarea" for="mode-{{$this.value}}"><span class="ir">{{$this.name}}</span></label>
        <div class="wizard__diagram sprite--fff diagram__{{$this.value}}">&nbsp;</div>
        <div class="wizard__copy">
            <h2 class="wizard__title">{{$this.name}}</h2>
            <p class="wizard__p">{{$this.description}}</p>
        </div>
    </li>
</ul>
<footer class="modal__btnFooter modal__btnFooter--altLayout">
    <button c6-sref="{{NewCtrl.baseState}}.general" class="modal__btn" type="button" title="Create MiniReel">Next Step</button>
    <button class="modal__btn toolbar__delete" c6-sref="{{NewCtrl.returnState}}" title="Cancel">Cancel</button>
</footer>
